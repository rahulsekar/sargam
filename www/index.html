<html>
  <style>
    h1, h2 { display: inline-block; }
    .settings{ width: 50%; }
    .lessonPane { float: left; }
    .resultPane { margin-left: 10%; float: left; }
  </style>

  <title>Virtual Music Academy</title>
  <body>
    <h1>Welcome to Virtual Music Academy</h1><br>
    <div class="settings">
      <form id="settings">
	Tonic <select name="tonic">
	  <option></option>
	  <option>C</option>
	  <option>C#</option>
	  <option>D</option>
	  <option>D#</option>
	  <option>E</option>
	  <option>F</option>
	  <option>F#</option>
	  <option>G</option>
	  <option>G#</option>
	  <option>A</option>
	  <option>A#</option>
	  <option>B</option>
	</select>
	Lesson <select name="lesson" id="lessonSelect" onchange="changeLesson( this.value )">
	  <option></option>
	</select>
	Speed <select name="speed">
	  <option></option>
	  <option>1</option>
	  <option>2</option>
	  <option>3</option>
	</select>
	Encode <select name="encode">
	  <option>1</option>
	  <option>0</option>
	</select>
      </form>
      <button onclick="togglePractice()" id="practice">Start</button>
    </div>
  
    <h2 id="message">Practice makes perfect!</h2><br>

    <div class="lessonPane">
      <h2>Lesson:  </h2><h2 id="lessonName">N/A</h2><br>
      <table id="lessonSheet"></table>
    </div>
    
    <div class="resultPane">
      <h2>Score:  </h2><h2 id="score">N/A</h2><br>
      <table id="resultSheet"></table><br>
    </div>

  </body>
  <script src=ui.js></script>
  <script src=libopus.js></script>
  <script src=opus.js></script>
  <script src=handlers.js></script>
  <script src=sargam.js></script>
</html>
