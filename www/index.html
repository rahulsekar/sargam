<html>
  <style>
    h1, h2 { display: inline-block; }
    .settings{ width: 50% border: 1px;}
  </style>

  <title>Virtual Music Academy</title>
  <body>
    <h1>Welcome to Virtual Music Academy</h1><br>
    <div class="settings">
      <form id="settings">
	Carnatic tonic <select name="carnatic_tonic">
	  <option></option>
	  <option>C</option>
	  <option>C#</option>
	  <option>D</option>
	  <option>D#</option>
	  <option>E</option>
	  <option>F</option>
	  <option>F#</option>
	  <option>G</option>
	  <option>G#</option>
	  <option>A</option>
	  <option>A#</option>
	  <option>B</option>
	</select>
	Lesson <select name="lesson">
	  <option></option>
	  <option>sarali0</option>
	  <option>sarali1</option>
	  <option>sarali2</option>
	  <option>sarali3</option>
	</select>
	Speed <select name="speed">
	  <option></option>
	  <option>1</option>
	  <option>2</option>
	  <option>3</option>
	</select>
      </form>
      <button onclick="togglePractice()" id="practice">Start</button>
    </div>
    <div class = "main">
      <h2 id="message">Practice makes perfect!</h2><br>
      <h2>Lesson:  </h2><h2 id="lesson">N/A</h2><br>
      <table id="sheet"></table>
      <h2>Score:  </h2><h2 id="score">N/A</h2><br>
    </div>
  </body>
  <script src=sargam.js></script>
</html>
