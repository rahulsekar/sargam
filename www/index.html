<html>
  <style>
    .settings { width : 50%; }
    .message { font-size : 200% }
    .sheetPane {
    display : table;
    width : 100% ;
    }
    .sheetRow { display : table-row; width : 100%; }
    .square { 
    float : left;
    width : 10%;
    height : 10%;
    margin : 2px 2px 2px 2px;
    border : 1px solid;
    background-color : yellow;
    text-align : center;
    display : table-cell;
    }
  </style>
 
  <title>Virtual Music Academy</title>
  <body>
    <h1>Welcome to Virtual Music Academy</h1><br>
    <div class="settings">
      <form id="settings">
	Tonic <select name="tonic">
	  <option></option>
	  <option>C</option>
	  <option>C#</option>
	  <option>D</option>
	  <option>D#</option>
	  <option>E</option>
	  <option>F</option>
	  <option>F#</option>
	  <option>G</option>
	  <option>G#</option>
	  <option>A</option>
	  <option>A#</option>
	  <option>B</option>
	</select>
	Lesson <select name="lesson" id="lessonSelect" onchange="onSettingsChange()">
	  <option></option>
	</select>
	Speed <select name="speed" onchange= "onSettingsChange()">
	  <option></option>
	  <option>1</option>
	  <option>2</option>
	  <option>3</option>
	</select>
	Encode <select name="encode">
	  <option>1</option>
	  <option>0</option>
	</select>
      </form>
    </div>
    <button onclick="togglePractice()" id="practice">Start</button>
    <br><br>
    <div class="message" id="message">Practice makes perfect!</div>
    <br><br>
    <div id="lower_pane"></div>
  </body>
  <script src=ui.js></script>
  <script src=libopus.js></script>
  <script src=opus.js></script>
  <script src=handlers.js></script>
  <script src=sargam.js></script>
</html>
